<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kuscotopia</title>
    <script type='text/javascript' src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.5.0/async.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <div class="text">
        Please Enter an Integer to Add to the Queue
    </div>

    <div class="input">
        <input type="number" step="1" id="number" />
    </div>

    <form class="button">
        <button type='button' id='startButton'>Send Int to Queue</button>
    </form>

    <div class="result" id="result">
        Potential Information could be displayed here
    </div>

    <div class="result" id="result2">
        Addition Information might be making its way here
    </div>

    <div>
        <img src="https://i.pinimg.com/originals/4d/a5/0b/4da50bc0ecb8ee8c4d2482f74dda458f.png" alt="thisIsKronk" id="kronk">
    </div>


</body>
</html>
