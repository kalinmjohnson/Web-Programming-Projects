<html>

<head>
	<title>Project 2</title>

	<link rel="stylesheet" type="text/css" href="styles.css">
	</link>

	<script src="index.js"></script>
</head>

<body>
	<br />

	<div class="title">A New Web Request</div>

	<br />

	<form class="form1">

		Please Fill in All Fields Before FORCE PUSHING.

		<div class="input">
			First Name: <input type="text" id="firstName" />
			<br />
			Last Name: <input type="text" id="lastName" />
			<br />
			Favorite Star Wars Character: <input type="text" id="favSWCharacter" />
			<br />
		</div>

		<div class="buttons">
			<input type="button" class="button" id="PullButton" value="FORCE PULL" />
			<input type="button" class="button" id="PushButton" value="FORCE PUSH" />
			<input type="button" class="button" id="ReadButton" value="FORCE READ" />
			<input type="button" class="button" id="DeleteButton" value="FORCE DELETE" />
		</div>

		<br />

		<div class="return">Return of the Information</div>
		<div id="results1">  </div>
		
	</form>

	<br />

	<form class="form2">

		Please FORCE READ before FORCE INSIGHTING and WATCHING MOVIES.

		<br />

		View Date: <input type="text" id="viewDate" />

		<div class="buttons">
			<input type="button" class="button" id="InsightButton" value="FORCE INSIGHT" />
			<input type="button" class="button" id="WatchButton" value="WATCH MOVIES" />
		</div>

		<br />
		<br />

		<div class="return">Return of the Information Part 2</div>
		<div id="results2">  </div>


	</form>

	<br />
	<br />
	<br />
	<br />
	<br />


</body>

</html>
